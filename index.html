<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliche calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="brand">Cliche Calculator</h1>
    </header>
    <div class="calc">
        <section class="display">
            <p data-prev-operand class="prev-operand"></p>
            <p data-cur-operand class="cur-operand"></p>
        </section>
        <section class="calc-buttons">
            <button data-clear type="button" class="operation">C</button>
            <button data-delete type="button" class="operation double">&larr;</button>
            <button data-operation type="button" class="operation">&divide;</button>

            <button data-number type="button">7</button>
            <button data-number type="button">8</button>
            <button data-number type="button">9</button>
            <button data-operation type="button" class="operation">&times;</button>

            <button data-number type="button">4</button>
            <button data-number type="button">5</button>
            <button data-number type="button">6</button>
            <button data-operation type="button" class="operation">-</button>

            <button data-number type="button">1</button>
            <button data-number type="button">2</button>
            <button data-number type="button">3</button>
            <button data-operation type="button" class="operation">+</button>
            
            <div></div>
            <button data-number type="button">.</button>
            <button data-number type="button" >0</button>
            <button data-equals type="button" class="equals-btn">=</button>
        
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
